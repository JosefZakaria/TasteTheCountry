<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Taste The Country</title>
  <link rel="stylesheet" href="style.css" />
</head>

<body>
  <div class="bg"></div>

  <header class="topbar">
    <div class="brand">
      <div class="brand__icon">
        <img src="logo.PNG" alt="Taste The Country Logo" width="40" height="40">
      </div>
      <div class="brand__text">
        <h1>Taste The Country</h1>
        <p>Choose a country and get flag, facts and recipes.</p>
      </div>
    </div>

    <form id="searchForm" class="search">
      <label class="sr-only" for="countryInput">Country</label>
      <input id="countryInput" type="text" placeholder="Type a country (e.g. Japan)" required />
      <button type="submit">Search</button>
    </form>
  </header>

  <main class="layout">
    <section class="hero glass">
      <div class="hero__left">
        <div class="info-group">
            <p class="eyebrow">Selected Country</p>
            <h2 id="countryName" class="hero__title"></h2>
            
            <div class="chips">
              <span class="chip"><span class="chip__k">Region</span> <b id="region"></b></span>
              <span class="chip"><span class="chip__k">Capital</span> <b id="capital"></b></span>
              <span class="chip"><span class="chip__k">Population</span> <b id="population"></b></span>
            </div>
        </div>

        <div class="weather-group">
            <p class="eyebrow">Weather</p>
            <div class="weather">
                <div class="weather__temp"><span id="temp"></span><span class="deg">°C</span></div>
                <div class="weather__desc" id="desc"></div>
            </div>
        </div>
      </div>
      <div class="hero__right">
        <div class="quick-info">
             <p class="eyebrow" style="margin-bottom:4px">Quick Info</p>
             <p id="countryFact" class="fact-text">—</p>
             <p id="error" class="error" hidden></p>
        </div>
        <div class="flag">
          <img id="flagImg" alt="Flag" />
        </div>
      </div>
    </section>

    <section class="recipe-section">
      <article class="card glass">
        <div class="card__head">
          <h3>Recipe</h3>
        </div>
        
        <div class="recipe-layout">
          <div class="thumb">
            <img id="mealImg" alt="Meal" />
          </div>
          
          <div class="recipe-info">
            <p class="line"><b id="mealName"></b></p>
  
            <p class="muted">
              Recipe instructions: <b id="mealTag"></b>
            </p>
  
            <div id="mealInstructions" class="muted meal-instructions">
              Search for a country to see recipes...
            </div>
  
            <a id="mealLink" class="link" href="#" target="_blank" rel="noreferrer">Open Recipe →</a>
          </div>
        </div>
      </article>
    </section>
  </main>

  <script src="app.js"></script>
</body>
</html>
